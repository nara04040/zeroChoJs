<body>
    <div id="result">추첨결과?</div>
    <div id="bouns">보너스 : </div>

    <button id="start-game">다시!</button>
    <script>
        // 피셔-예이츠 셔플 알고리즘
        const candidate = Array(45).fill().map((v, i) => i + 1);
        const shuffle = [];

        while (candidate.length > 0) {
            const random = Math.floor(Math.random() * candidate.length); // 무작위로 인덱스 뽑기
            const spliceArray = candidate.splice(random, 1); //뽑은 값은 배열에 들어간다
            const value = spliceArray[0]; // shuffle배열에 넣는다.
            shuffle.push(value);
        }
        // console.log(shuffle);
        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
        const bonus = shuffle[6];
        // console.log(winBalls, bonus);

        const result = document.querySelector('#result');
        function colorize(number, $tag) {

        }

        const showBall = (number, target) => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.textContent = number;
            target.appendChild(ball);
        }

        for (let i = 0; i < winBalls.length; i++) {
            setTimeout(() => {
                showBall(winBalls[i], result);
            }, (i + 1) * 1000);
        }

        const bouns = document.querySelector('#bouns');
        setTimeout(() => {
            showBall(bonus, bouns)
        }, 7000);


        const startBtn = document.querySelector('#start-game');
        startBtn.addEventListener('click', function () {
            location.reload()
        })
    </script>

</body>
